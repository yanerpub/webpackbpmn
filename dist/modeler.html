<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="css/diagram-js.css"/>
  <link rel="stylesheet" href="css/bpmn-embedded.css"/>
  <title>modeler</title>
</head>
<body>
<div class="content">
  <div class="canvas" id="canvas"></div>
  <div id="properties-panel"></div>
</div>

<ul class="buttons">
  <li>
    <input type="hidden" id="id"/>
    name:<input type="text" id="name" style="width: 100px;"/>
    <input id="save" type="button" onclick="save()" style="display:none" value="保存"/>
    <input id="update" type="button" onclick="update()" style="display:none" value="更新"/>
  </li>
  <li>
    <a id="bpmn" href onclick="doSaveDiagram()">BPMN</a>
  </li>
  <li>
    <a id="svg" href onclick="doSaveSvg()">SVG</a>
  </li>
  <li>
    <input type="file" id="files" style="display:none" onchange="loadFile()"/>
    <a href onclick="loadFileClick()">IMPORT</a>
  </li>
</ul>
<script src="./modeler.js"></script>
<script src="./js/jquery.min.js"></script>
<script>

  function doSaveSvg() {
    modeler.saveSVG(function (err, svg) {
      setEncoded(document.getElementById('svg'), 'diagram.svg', err ? null : svg);
      console.log(err);
      console.log(svg)
    });
  }

  function doSaveDiagram() {
    modeler.saveXML({format: true}, function (err, xml) {
      setEncoded(document.getElementById('bpmn'), 'diagram.bpmn', err ? null : xml);
      console.log(err);
      console.log(xml)
    });
  }

  function setEncoded(link, name, data) {
    var encodedData = encodeURIComponent(data);
    if (data) {
      link.href = 'data:application/xml;charset=UTF-8,' + encodedData;
      link.download = name;
    } else {
      link.removeClass('active');
    }
  }

  function loadFileClick() {
    document.getElementById("files").click();
  }

  function loadFile() {
    var selectedFile = document.getElementById("files").files[0];//获取读取的File对象
    var name = selectedFile.name;//读取选中文件的文件名
    var size = selectedFile.size;//读取选中文件的大小
    console.log("文件名:" + name + "大小：" + size);

    var reader = new FileReader();//这里是核心！！！读取操作就是由它完成的。
    reader.readAsText(selectedFile);//读取文件的内容

    reader.onload = function () {
      console.log(this.result);//当读取完成之后会回调这个函数，然后此时文件的内容存储到了result中。直接操作即可。
      modeler.importXML(this.result, function (err) {
        if (err) {
          console.error(err);
        } else {
          console.log('success!');
        }
      });
    };
  }


  function save() {
    modeler.saveXML({format: true}, function (err, xml) {
      var obj = {
        name: $('#name').val(),
        bpmnXml: xml
      };
      $.ajax({
        type: "post",
        url: '/workflow/',
        data: JSON.stringify(obj),
        dataType: "json",
        contentType: "application/json",
        error: function () {
          alert('保存失败');
        },
        success: function (body) {
          if (body.status == 0) {
            $('#id').val(body.data);
            $('#save').hide();
            $('#update').show();
            alert('保存成功');
          } else {
            alert('保存失败' + body.message);
          }
        }
      });
    });
  }

  function update() {
    modeler.saveXML({format: true}, function (err, xml) {
      var obj = {
        id: $('#id').val(),
        name: $('#name').val(),
        bpmnXml: xml
      };
      $.ajax({
        type: "put",
        url: '/workflow/',
        data: JSON.stringify(obj),
        dataType: "json",
        contentType: "application/json",
        error: function () {
          alert('修改失败');
        },
        success: function (data) {
          if (data.status == 0) {
            alert('修改成功');
          } else {
            alert('修改失败' + data.message);
          }
        }
      });
    });
  }

  (function ($) {
    $.getUrlParam = function (name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
      var r = window.location.search.substr(1).match(reg);
      if (r != null)
        return r[2];
      return null;
    }
  })($);


  $(document).ready(function () {
    var id = $.getUrlParam('id');
    if (!id) {
      $('#save').show();
      $('#update').hide();
      // 新增逻辑
      var xml = `
      <?xml version="1.0" encoding="UTF-8"?>
        <bpmn2:definitions xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:bpmn2="http://www.omg.org/spec/BPMN/20100524/MODEL" xmlns:bpmndi="http://www.omg.org/spec/BPMN/20100524/DI" xmlns:dc="http://www.omg.org/spec/DD/20100524/DC" xmlns:di="http://www.omg.org/spec/DD/20100524/DI" xsi:schemaLocation="http://www.omg.org/spec/BPMN/20100524/MODEL BPMN20.xsd" id="sample-diagram" targetNamespace="http://bpmn.io/schema/bpmn">
        <bpmn2:process id="Process_1" isExecutable="false">
        <bpmn2:startEvent id="StartEvent_1"/>
        </bpmn2:process>
      <bpmndi:BPMNDiagram id="BPMNDiagram_1">
        <bpmndi:BPMNPlane id="BPMNPlane_1" bpmnElement="Process_1">
        <bpmndi:BPMNShape id="_BPMNShape_StartEvent_2" bpmnElement="StartEvent_1">
        <dc:Bounds height="36.0" width="36.0" x="412.0" y="240.0"/>
        </bpmndi:BPMNShape>
      </bpmndi:BPMNPlane>
      </bpmndi:BPMNDiagram>
      </bpmn2:definitions>
      `;
      modeler.importXML(xml, function (err) {
        if (err) {
          console.error(err);
        } else {
          console.log('success!');
        }
      });
    } else if (!!id) {
      $('#save').hide();
      $('#update').show();
      // 修改逻辑
      $.ajax({
        type: "get",
        url: '/workflow/' + id,
        dataType: "json",
        contentType: "application/json",
        error: function () {
          alert('加载失败');
        },
        success: function (body) {
          if (body.status == 0) {
            $('#name').val(body.data.name);
            $('#id').val(body.data.id);
            modeler.importXML(body.data.bpmnXml, function (err) {
              if (err) {
                console.error(err);
              } else {
                console.log('success!');
              }
            });
          } else {
            alert('加载失败' + body.message);
          }
        }
      });
    } else {
      alert('非法进入');
    }
  });
</script>
</body>
</html>
